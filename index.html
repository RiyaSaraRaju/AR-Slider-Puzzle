<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js">
  
	window.onload =function(){
AFRAME.registercomponent("videohandler",{
init:function(){
var marker=this.el;
this.vid=document.queryselector("#vid");
marker.addEventListener("markerFound",function(){this.vid.play();}.blind(this));
marker.addEventListener(
"markerLost";
function(){
this.vid.pause();
this.vid.currentTime=0;
}.blind(this)
});
};
</script>
<style>
.arjs-Loader{
height:100%;
width:100%
position:absolute;
top:0;
left:0;
background-color:rgba(0,0,0,0.8);
z-index:9999;
display:flex;
justify.content:center;
align-items:center;
}
.arjs-Loader div{
text-align:center;
font-size:1.2em;
color:white;
}
</style>
<body style="margin:opx;overflow:hidden;">
<div class="arjs-loader">
<div>Loading, please wait...</div>
</div>
<a-scene>
vr-mode-ui="enabled:false;"
renderer="antialias:true;alpha:true;
precision:mediump;"
embedded
arjs="trackingMethod:best;sourceType:webcam;
debugUIEnabled:false;"
<a-assets>
<video 
scr="video/cardvideo"
preload = "auto"
id="vid"
response-type="arraybuffer"
loop
crossorigin
webkit-playsinline
autoplay
muted
playsinline>
</video>
<a-marker-camera type='png' pngUrl="C:\Users\Admin\Documents\GitHub\AR-Slider-Puzzle\image"></a-marker-camera>
smooth="true"
smoothcount="10"
smoothtolerance="0.01"
smooththreshold="5"
</a-assets>
<a-video src ="#vid" position="50 150 -100" width="300" height="175">
</a-video>

</a-entity camera></a-entity>
</a-scene>
</body>
</html>
